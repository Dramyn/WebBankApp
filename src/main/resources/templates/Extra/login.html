<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../../static/mystyle.css">
    <title>Rumos Bank</title>
    
</head>
<div class="wrapper">
    <div class="logo">
        <i class='bx bxs-bank' ></i>
    </div>
    <header>RUMOS BANK</header>
</div>
<body>

    <div class="circle"></div>
    <div class="card" >
        <div class="logo">
            <i class='bx bx-user-circle'></i>
        </div>
        <h2>Login to your client account</h2>
        <form class="form" th:action="@{/login}" method="post">
            <input type="number" placeholder="NIF" min="100000000" max="300000000" required>
            <input type="password" placeholder="Password" minlength="4"  maxlength="4" required>
            <button type="submit">Login</button>
            <input type="reset" value="Clear" class="reset">
        </form>
        <footer>
            If you don't already have an account, sign in
            <a href="newClient.html">here</a>
        </footer>
    </div>
</body>
</html>
